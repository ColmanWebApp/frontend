  <body>
    <div id="navbar"></div>

    <div id="content" class="text-light">
			<div class="top_hits_carousel">
				<h3 style="padding-top: 50px; padding-left: 80px;">Top Hits</h3>
				<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" style="height: 300px;">
					<div class="carousel-indicators">
						<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
						<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
						<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
					</div>
					<div class="carousel-inner" style="height: 300px;">
						<div class="carousel-item active">
							<img src="../Images/no_image.jpg" class="d-block w-100" alt="...">
						</div>
						<div class="carousel-item">
							<img src="../Images/no_image.jpg" class="d-block w-100" alt="...">
						</div>
						<div class="carousel-item">
							<img src="../Images/no_image.jpg" class="d-block w-100" alt="...">
						</div>
					</div>
					<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev" style="background: var(--bs-body-color);">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Previous</span>
					</button>
					<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next" style="background: var(--bs-body-color);">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Next</span>
					</button>
				</div>
			</div>
			<div class="new_songs_carousel">
				<h3 style="padding-top: 50px; padding-left: 80px;">New Songs</h3>

					<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators2" data-bs-slide="prev" style="background: var(--bs-body-color);">
