<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Bootstrap demo</title>
      <script
         src="https://kit.fontawesome.com/6a8815bcbd.js"
         crossorigin="anonymous"
         ></script>
      <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
      <script>
         // Prevent propagation of click event from inner dropdown buttons to outer dropdown button
         const innerDropdownButtons = document.querySelectorAll('.dropdown-menu button.dropdown-toggle');
         innerDropdownButtons.forEach(button => {
         	 button.addEventListener('click', (event) => {
         			event.stopPropagation();
         	 });
         });
      </script>
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
         crossorigin="anonymous"
         />
      <link rel="stylesheet" href="../Styles/globalStyle.css" />
      <link rel="stylesheet" href="../Styles/homePage.css">
      <script
         src="https://code.jquery.com/jquery-3.6.3.min.js"
         integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
         crossorigin="anonymous"
         ></script>
      <script src="../Scripts/homePage.js" defer></script>
   </head>
   <body>
      <div id="navbar"></div>
      <div id="content" class="text-light">
      <div class="top_hits_carousel container-fluid px-0">
         <h3 style="padding-top: 50px; padding-left: 80px;">Top Hits</h3>
         <div id="carouselExampleCaptions" class="carousel slide d-flex align-items-center" style="height: 700px;" data-bs-ride="carousel">
            <div class="carousel-indicators">
               <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
               <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
               <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
               <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
               <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4" aria-label="Slide 5"></button>
            </div>
            <div id="bigCarousel" class="carousel-inner h-100">
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev" >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
            </button>
         </div>
      </div>
      <!-- FILTERS HERE -->
      <div class="songs_container container py-5 overflow-hidden">
         <div class="row p-3">
            <div class="col-md-12 mb-3 text-center">
               <div class="row p-0">
                  <div class="dropdown col-md-3 col-12 mt-2 mt-lg-0">
                     <button class="btn btn-secondary dropdown-toggle w-100" type="button" id="genreDropdown" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                     <i class="fa-solid fa-filter"></i>
                     Genre
                     </button>
                     <div class="dropdown-menu px-2" aria-labelledby="genreDropdown" id="genreDropdownMenu"></div>
                  </div>
                  <div class="dropdown col-md-3 col-12 mt-2 mt-lg-0">
                     <button class="btn btn-secondary dropdown-toggle w-100" type="button" id="priceDropdown" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                     <i class="fa-solid fa-filter"></i>
                     Price Range
                     </button>
                     <div class="dropdown-menu px-2" aria-labelledby="priceDropdown" id="priceDropdownMenu"></div>
                  </div>
                  <div class="dropdown col-md-3 col-12 mt-2 mt-lg-0">
                     <button class="btn btn-secondary dropdown-toggle w-100" type="button" id="previewDropdown" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                     <i class="fa-solid fa-filter"></i>
                     Song Preview
                     </button>
                     <div class="dropdown-menu px-2" aria-labelledby="previewDropdown" id="previewDropdownMenu"></div>
                  </div>
									<div class="dropdown col-md-3 col-12 mt-2 mt-lg-0" id="ownershipFilter"></div>
               </div>
            </div>
         </div>
         <div id="cards" class="songs-grid row gy-5 gx-0"></div>
      </div>
			
      <div id="footer"></div>
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
         crossorigin="anonymous"
         ></script>
      <script src="../Scripts/navbar.js"></script>
      <script src="../Scripts/footer.js"></script>
   </body>
</html>
