<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="https://kit.fontawesome.com/6a8815bcbd.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../Styles/navbar.css">
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3">
        <div class="container-fluid">
            <div class="flex-grow-1">
                <a class="navbar-brand fs-3 fw-bold" href="#">MusicApp</a>
            </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            
          <div class="collapse navbar-collapse" id="navbarScroll">
            <form class="d-flex mt-3 mt-lg-0" role="search">
                <div class="navbar-input-wrapper w-75">
                    <input class="form-control rounded-start-pill ps-5 search-input" type="search" placeholder="Search" aria-label="Search">
                </div>
                <button class="btn btn-outline-light rounded-0 rounded-end-pill" type="submit">Search</button>
            </form>
            <ul class="navbar-nav ms-auto my-2 my-lg-0 navbar-nav-scroll gap-3" style="--bs-scroll-height: 100px;">
                <!-- Not Connected -->
              <li class="not-connected-nav-item nav-item">
                <a class="nav-link active" aria-current="page" href="#">Login</a>
              </li>
              <li class="not-connected-nav-item nav-item">
                <button class="btn btn-outline-light rounded-pill px-4 ms-lg-2">Signup</button>
              </li>
              <!-- End Not Connected -->

              <!-- Connected -->
                <li class="connected-nav-item nav-item mt-4 mt-lg-0">
                    <div class="icon-wrapper position-relative d-flex align-items-center justify-content-center rounded-circle">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-circle bg-light text-dark" id="cart-badge">
                            0
                        </span>
                    </div>
                </li>
                <div class="connected-nav-item nav-item">
                    <div class="icon-wrapper d-flex align-items-center justify-content-center rounded-circle">
                        <i class="fa-solid fa-user"></i>
                    </div>
                </div>
                <li class="connected-nav-item nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Logout</a>
                </li>
              <!-- End Connected -->

            </ul>
                
          </div>
        </div>
      </nav>









    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="../Scripts/navbar.js"></script>
  </body>
</html>
