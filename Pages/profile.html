<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <script
      src="https://kit.fontawesome.com/6a8815bcbd.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../Styles/globalStyle.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="navbar"></div>

    <div id="content" class="text-light p-5">
      <div class="container">
        <button class="btn mx-0 px-0 link-light">Back</button>
        <div class="container-fluid bg-1a rounded-3 p-5">
          <div class="row d-flex justify-content-between text-center text-lg-start">
            <div class="col-12 col-lg-auto">
              <div class="row">
                <h1>Hi <span id="user-full-name">Tal Mekler</span>,</h1>
              </div>
              <div
                class="row d-flex align-items-center justify-content-between"
              >
                <div class="col-12 col-lg-auto">
                  <p class="fs-4 p-0 m-0 text-99" id="user-email">
                    Mekler@gmail.com
                  </p>
                </div>
                <div class="col-12 col-lg-auto">
                  <button class="btn btn-outline-light rounded-pill px-5 mt-1 mt-lg-0">
                    Edit Profile
                  </button>
                </div>
              </div>
            </div>
            <div class="col-12 col-lg-auto mt-3 mt-lg-0">
              <button class="btn btn-outline-primary rounded-pill px-5">
                Admin Panel
              </button>
            </div>
          </div>

          <div class="row mt-4 d-flex flex-column-reverse flex-lg-row">
            <div class="col-lg-6 mt-4 mt-lg-0">
              <p class="m-0 p-0 text-light fs-3 fw-semibold mb-3">
                My Songs (<span id="num-of-songs">6</span>):
              </p>
              <div class="container-fluid" id="my-songs-list">
                <a
                  href="#"
                  class="text-decoration-none song-item row p-2 d-flex align-items-center justify-content-between rounded-3"
                >
                  <div class="col-auto">
                    <p class="m-0 p-0 fs-5 fw-medium text-light">Song Title</p>
                  </div>
                  <div class="col-auto">
                    <p class="m-0 p-0 text-99">Artist</p>
                  </div>
                </a>
                <a
                  href="#"
                  class="text-decoration-none song-item row rounded-3 p-2 d-flex align-items-center"
                >
                  <div class="col-auto">
                    <p class="m-0 p-0 fs-5 fw-medium text-light">Song Title</p>
                  </div>
                  <div class="col-auto">
                    <p class="m-0 p-0 text-99">Artist</p>
                  </div>
                </a>
              </div>
            </div>
            <div class="col-lg-6">
              <p class="m-0 p-0 text-light fs-3 fw-semibold mb-3">
                My Orders (<span id="num-of-orders">3</span>):
              </p>
              <div class="container-fluid" id="my-orders-list">

                <div class="order-item row p-2 rounded-3 collapsed" data-bs-toggle="collapse" data-bs-target="#collapseExample">
                  <div class="col-12">
                    <div class="row d-flex align-items-center justify-content-between">
                      <div class="col-auto">
                        <span class="text-99 me-4 fs-5">12.08.2023</span>
                        <span class="text-99 me-4">2 Songs</span>
                        <span class="text-99">39.98$</span>
                      </div>
                      <div class="col-auto">
                        <i class="fa-solid fa-chevron-down"></i>
                      </div>
                    </div>
                  </div>
                  <div class="collapse" id="collapseExample">
                    <div class="p-2">
                    <span class="me-3 fw-medium">Song Title</span>
                    <span class="me-3 text-99">Artist</span>
                    <span class="text-99">19.99$</span>
                  </div>
                  </div>
                </div>

                <div class="order-item row p-2 rounded-3 collapsed" data-bs-toggle="collapse" data-bs-target="#collapseExample2">
                  <div class="col-12">
                    <div class="row d-flex align-items-center justify-content-between">
                      <div class="col-auto">
                        <span class="text-99 me-4 fs-5">12.08.2023</span>
                        <span class="text-99 me-4">2 Songs</span>
                        <span class="text-99">39.98$</span>
                      </div>
                      <div class="col-auto">
                        <i class="fa-solid fa-chevron-down"></i>
                      </div>
                    </div>
                  </div>
                    <div class="collapse" id="collapseExample2">
                      <div class="px-2 py-1">
                      <span class="me-3 fw-medium">Song Title</span>
                      <span class="me-3 text-99">Artist</span>
                      <span class="text-99">19.99$</span>
                    </div>
                    <div class="px-2 py-1">
                      <span class="me-3 fw-medium">Song Title</span>
                      <span class="me-3 text-99">Artist</span>
                      <span class="text-99">19.99$</span>
                    </div>
                  </div>
                </div>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="footer"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="../Scripts/navbar.js"></script>
    <script src="../Scripts/footer.js"></script>
    <script src="../Scripts/profilePageScripts.js"></script>
  </body>
</html>
