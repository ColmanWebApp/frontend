<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <script
      src="https://kit.fontawesome.com/6a8815bcbd.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../Styles/globalStyle.css" />
    <link rel="stylesheet" href="../Styles/admin-panel.css">

    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="navbar"></div>

    <div id="content" class="text-light p-5">
        <button class="btn mx-0 px-0 link-light" onclick="handleBack()">
            <i class="fa-solid fa-arrow-left me-1"></i>
            Back
        </button>
        <div class="container-fluid text-light p-5">
            <h1 class="fw-bold fs-1 m-0 p-0 text-center text-lg-start">Admin Panel</h1>
            <div class="row d-flex justify-content-between mt-3">
                <div class="col-auto mx-auto mx-lg-0">
                    Total Users: <span>15</span>
                </div>
                <div class="col-auto mx-auto mx-lg-0">
                    Total Songs: <span>100</span>
                </div>
                <div class="col-auto mx-auto mx-lg-0">
                    Total Orders: <span>25</span>
                </div>
                <div class="col-auto mx-auto mx-lg-0">
                    Total Paid: <span>999.5</span>$
                </div>
                <div class="col-auto mx-auto mx-lg-0">
                    Average Income: <span>39.98</span>$
                </div>
            </div>

            <div class="row mt-5">
                <div class="col-4 px-4">
                    <div class="list row p-2 rounded-2 collapsed" data-bs-toggle="collapse" data-bs-target="#all-users-list">
                        <div class="col-12">
                            <div class="row d-flex align-items-center justify-content-between">
                                <div class="col-auto">
                                    <p class="p-0 m-0 fs-5 fw-medium">Users</p>
                                </div>
                                <div class="col-auto">
                                    <i class="fa-solid fa-chevron-down"></i>
                                </div>
                            </div>
                            
                        </div>

                        

                    </div>
                    <div class="collapse px-2 rounded-bottom-2 list" id="all-users-list">
                        <div class="row py-2">
                            <div class="col-12 px-2 py-0">
                                <div class="list-item text-light p-1">User Name</div>
                            </div>
                            <div class="col-12 px-2 py-0">
                                <div class="list-item text-light p-1">User Name</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-4">Songs</div>
                <div class="col-4">Orders</div>
            </div>

            <div class="row mt-5">
                <div class="col-6 p-5">
                    <h3 class="p-0 m-0">Stat 1</h3>
                    <img src="https://picsum.photos/200" alt="" class="w-100" style="max-height: 500px;">
                </div>
                <div class="col-6 p-5">
                    <h3 class="p-0 m-0">Stat 1</h3>
                    <img src="https://picsum.photos/200" alt="" class="w-100" style="max-height: 500px;">
                </div>
            </div>

        </div>
    </div>

    <div id="footer"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="../Scripts/navbar.js"></script>
    <script src="../Scripts/footer.js"></script>
    <script src="../Scripts/admin-panel.js"></script>
  </body>
</html>
