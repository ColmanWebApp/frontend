<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <script
      src="https://kit.fontawesome.com/6a8815bcbd.js"
      crossorigin="anonymous"
    ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../Styles/globalStyle.css" />
    <link rel="stylesheet" href="../Styles/orderPageStyle.css">
  </head>
  <body class="">
    <div id="navbar"></div>

    <div id="content" class="p-5">

        <div class="container text-light" id="order-page-content">
            <div class="row d-flex flex-lg-row flex-column-reverse">
                <div class="col-lg-4 col-12 p-0">
                    <div id="order-summary" class="p-4 border-2 h-100">
                        <div class="row mb-3">
                            <div class="col-12">
                                <h4 class="fw-semibold">Order Summary</h4>
                            </div>
                        </div>
                        <div class="row mb-4 gap-1">
                            <div class="col-12 d-flex justify-content-between">
                                <span>Total Items:</span>
                                <span id="num-of-items">3</span>
                            </div>
                            <div class="col-12 d-flex justify-content-between">
                                <span>Subtotal:</span>
                                <span id="subtotal">59.97$</span>
                            </div>
                            <div class="col-12 d-flex justify-content-between">
                                <span>Shipping:</span>
                                <span id="shipping">Free</span>
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col-12 d-flex justify-content-between fw-semibold">
                                <span>Total:</span>
                                <span id="total">59.97$</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <button class="btn btn-light rounded-pill w-100">Checkout</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8 col-12 p-0">
                    <div id="shopping-cart" class="p-4">
                        <div class="container-fluid">
                            <div class="row mb-3">
                                <div class="col-12">
                                    <h4 class="fw-semibold">Shopping Cart</h4>
                                </div>
                            </div>
                            <div class="row">

                                <div class="col-12 list-item rounded-2 overflow-hidden">
                                    <div class="row d-flex align-items-center">
                                        <div class="col-3 m-0 p-0">
                                            <img class="w-100" src="https://i.scdn.co/image/ab67616d0000b273f8e77075414234fd77fce32b" alt="">
                                        </div>
                                        <div class="col-9 px-4 d-flex h-100 align-items-center justify-content-between">
                                            <span class="list-item-title fw-semibold text-light">The Season | Carry Me</span>
                                            <span>
                                                <span class="price me-3">19.99$</span>
                                                <i class="fa-solid fa-trash"></i>
                                            </span>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-12 list-item rounded-2 overflow-hidden">
                                    <div class="row d-flex align-items-center">
                                        <div class="col-3 m-0 p-0">
                                            <img class="w-100" src="https://i.scdn.co/image/ab67616d0000b273f8e77075414234fd77fce32b" alt="">
                                        </div>
                                        <div class="col-9 px-4 d-flex h-100 align-items-center justify-content-between">
                                            <span class="list-item-title fw-semibold text-light">The Season | Carry Me</span>
                                            <span>
                                                <span class="price me-3">19.99$</span>
                                                <i class="fa-solid fa-trash"></i>
                                            </span>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-12 list-item rounded-2 overflow-hidden">
                                    <div class="row d-flex align-items-center">
                                        <div class="col-3 m-0 p-0">
                                            <img class="w-100" src="https://i.scdn.co/image/ab67616d0000b273f8e77075414234fd77fce32b" alt="">
                                        </div>
                                        <div class="col-9 px-4 d-flex h-100 align-items-center justify-content-between">
                                            <span class="list-item-title fw-semibold text-light">The Season | Carry Me</span>
                                            <span>
                                                <span class="price me-3">19.99$</span>
                                                <i class="fa-solid fa-trash"></i>
                                            </span>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div id="footer">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="../Scripts/navbar.js"></script>
    <script src="../Scripts/footer.js"></script>
  </body>
</html>
